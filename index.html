<!DOCTYPE html>

<head>
<title>Number Guesser</title>
<link rel= stylesheet href= 'styles.css'>
</head>
<body>

	<header><div id='sneaky'>Unconstructive Feedback</div> <span id= "bolded"> Number</span> Guesser</header>
	<input id='reply' placeholder='guess' class='input'>
	<button class= 'guessbutton'>Guess</button>
	<button class= 'clearbutton'>Clear</button>
	<h2 class= 'lastresponse'></h2>
	<h3 class= 'gentleencouragement'>Why haven't you guessed yet?</h3>
	<h4 class= 'answer'></h4>
	<button class = 'reset'>Reset</button>
	
<script rel= 'text/javascript' src = 'script.js'></script>
</body>
